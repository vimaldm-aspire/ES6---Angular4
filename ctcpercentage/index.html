<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <h1>CTC Calculator</h1>
</header>
<div class="content">
    <div class="form">
        <div>
            <label>Previous CTC:</label>
            <input type="text" id="prev-ctc" value="360000"/>
        </div>
        <div>
            <label>Current CTC:</label>
            <input type="text" id="current-ctc" value="420000"/>
        </div>
        <div>
            <label htmlFor="calcBtn"></label>
            <button id="calcBtn">Calculate</button>
        </div>
    </div>
    <h2>Percentage: <span id="percent" class="currency"></span></h2>
</div>
<script src="build/main.bundle.js"></script>
</body>
</html>
